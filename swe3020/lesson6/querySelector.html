    var list = document.querySelector("#imageList");
    var display = document.querySelector("#dog");
    for(var i = 0; i<images.length; i++){
        //li 엘리먼트를 만들어주고
        var li = document.createElement("li");
        //li에 자식을 넣어준 뒤
        list.appendChild(li);
        li.style.cssText = "font-size:20px; color:#0a0; cursor:pointer";
        li.innerHTML = images[i].name;
        //li에 이벤트를 걸어준다.
